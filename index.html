<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra w zgadywanie liczby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gra w zgadywanie liczby</h1>
        <p>Zgadnij liczbę od 1 do 100:</p>
        <input type="number" id="guess" min="1" max="100">
        <button onclick="sprawdzStrzal()">Sprawdź</button> 
        <p id="wynik"></p>
        <p id="proby"></p>
    </div>
    <script src="plik_testowy.js"></script>
</body>
</html>
